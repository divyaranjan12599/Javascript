<!DOCTYPE html>
<html>
<head>
<title>Form</title>
<style>
    div {
        border: 1px solid #3f3838;
        display: flex;
        flex-wrap: wrap;
        border: 2px;
        justify-content: center;
        border-radius: 2px;
        align-content: center;
    }
    form{
        margin-left: auto;
        margin-right: auto;
        text-align: justify;
        justify-content: center;
        margin-top: 10%;
    }
</style>
</head>
<body>
    <div>
        <form>
            <p>
                <label>Username : <input type="text" id="uname"/></label>
                <div id="unameError" style="display: none;"></div>
            </p>
            <p>
                <label>Password : <input type="password" id="pass"/></label>
            </p>
            <p>
                <label>Confirm password : <input type="password" id="cpass"/></label>
                <div id="cpassError" style="display: none;"></div>
            </p>
            <p>
                <button id="submit" type="button">Submit</button>
            </p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
